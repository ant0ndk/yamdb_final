server {
    listen 80;
    server_name 62.84.120.250;
    server_tokens off;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /api/docs/ {
        alias /app/docs/;
    }

    location / {
        proxy_pass http://web:8000;
    }
}